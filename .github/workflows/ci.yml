name: CI - RAG Complaint Intelligence

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests (skip FAISS-dependent)
      run: |
        pytest tests/ -v -k "not (test_faiss_store_loads or test_retriever_returns_chunks or test_pipeline_end_to_end)"